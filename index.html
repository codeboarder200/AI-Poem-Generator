<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poems Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <form action="" id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of your poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/codeboarder200" target="_blank"
          >Nadia Tchuemo-Lappi</a
        >
        and is open-sourced on
        <a
          href="https://github.com/codeboarder200/AI-Poem-Generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://aipoemgeneratorsite.netlify.app/">Netlify.</a>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
