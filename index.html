<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poems Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <h1>AI Poem Generator</h1>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of your poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here :)
        <br />
        more poem stuff ;)
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/codeboarder200" target="_blank"
        >Nadia Tchuemo-Lappi</a
      >
      and is open-sourced on
      <a
        href="https://github.com/codeboarder200/AI-Poem-Generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://aipoemgeneratorsite.netlify.app/">Netlify.</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
